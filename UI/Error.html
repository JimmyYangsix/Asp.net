<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
   <script type="text/javascript">
       window.onload = function () {
           setTimeout(change,1000);
       }
       function change() {
           var timetxt = parseInt(document.getElementById("time").innerText);
           if (timetxt < 1) {
               window.location.href = "index.ashx";
           }
           else {
               timetxt--;
               document.getElementById("time").innerText = timetxt;
               setTimeout(change,1000);
           }
       }
   </script>
</head>
<body>
    操作完成，<span style="font-size:20px;color:red;" id="time">5</span>秒后页面跳转
</body>
</html>
